<div class="calculator">

    <input type="text" class="calculator-screen" [value]="display" disabled/>

    <div class="calculator-buttons">

        <button (click)="clear()" >C</button>
        <button (click)="delete()" >Del</button>
        <button (click)="appendToInput('/')">/</button>
        <button (click)="appendToInput('*')">x</button>
        
        <button (click)="appendToInput('7')">7</button>
        <button (click)="appendToInput('8')">8</button>
        <button (click)="appendToInput('9')">9</button>
        <button (click)="appendToInput('-')">-</button>
        
        <button (click)="appendToInput('4')">4</button>
        <button (click)="appendToInput('5')">5</button>
        <button (click)="appendToInput('6')">6</button>
        <button (click)="appendToInput('+')">+</button>
        
        <button (click)="appendToInput('1')">1</button>
        <button (click)="appendToInput('2')">2</button>
        <button (click)="appendToInput('3')">3</button>
        <button (click)="calculate()">=</button>
        
        <button (click)="appendToInput('0')">0</button>
        <button (click)="appendToInput('.')">.</button>
        
        <button (click)="appendToInput('(')">(</button>
        <button (click)="appendToInput(')')">)</button>
       
        <button (click)="appendToInput('sin(')">sin</button>
        <button (click)="appendToInput('cos(')">cos</button>
        <button (click)="appendToInput('tag(')">tag</button>
        <button (click)="appendToInput('^')">^</button>
        <button (click)="appendToInput('log(')">log</button>
        <button (click)="appendToInput('ln(')">ln</button>
        <button (click)="appendToInput('sqrt(')">√</button>
        <button (click)="appendToInput('exp(')">exp</button>
        <button (click)="appendToInput('pi')" >π</button>
        <button (click)="appendToInput('e')">e</button>


    </div>

</div>
